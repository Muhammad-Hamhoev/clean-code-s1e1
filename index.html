<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body class="body">
  <div class="img">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="center">
    <p id="add-task"><label class="new-task" for="new-task">Add Item</label>
    <div class="task-wrap">
      <input id="new-task" class="task input-text" type="text">
      <button class="btn">Add</button>
    </div>
    </p>
    <h3 class="head">Todo</h3>
    <ul class="list" id="solved">
      <li class="item">
        <input type="checkbox"><label class="task checkbox">Pay Bills</label>
        <input type="text" class="input-text task">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="item fix">
        <input type="checkbox"><label class="task checkbox">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="edit btn">Save</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="head">Completed</h3>
    <ul class="list" id="resolved">
      <li class="item">
        <input type="checkbox" checked><label class="task checkbox">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="edit btn">Edit</button>
        <button class="delete btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
